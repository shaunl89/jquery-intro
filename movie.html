<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Ajax</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Search Movie</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label>Keyword</label>
        <input class="searchInput" type="text" name="keyword" value="" placeholder="type keyword">
      </div>
      <button class="searchButton" type="button" name="button">Search</button>
    </form>

    <img id="loadingWheel" src="https://www.wpfaster.org/wp-content/uploads/2013/06/loading-gif.gif" alt="loading">

    <ul class="posters">
      <!-- <li>
        <img src="the url of the poster" />
      </li> -->
    </ul>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="movie.js" charset="utf-8"></script>

  </body>
</html>
